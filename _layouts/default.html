<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"  />
    <title>wadesimmons : {{ page.title }}</title>
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.7.0/build/reset-fonts-grids/reset-fonts-grids.css" /> 
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.7.0/build/base/base-min.css" /> 
    <link href="/css/screen.css" media="screen" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="SHORTCUT ICON" type="image/vnd.microsoft.icon" href="/favicon.ico">
    <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js" type="text/javascript"></script>-->
    <script src="/js/jquery-1.3.2.js" type="text/javascript"></script>
    <script src="/js/jquery.parsequery.min.js" type="text/javascript"></script>
    {% if page.js %}
        {% for js in page.js %}
            <script src="{{ js }}" type="text/javascript"></script>
        {% endfor %}
    {% endif %}
    {% if page.css %}
        {% for css in page.css %}
            <link rel="stylesheet" href="{{ css }}" type="text/css" />
        {% endfor %}
    {% endif %}
  </head>
  <body>
    <div id="header">
      <img class="splash_av" src="/img/avatar/1.png" />
      <img class="splash_av" src="/img/avatar/2.jpg" />
      <img class="splash_av" src="/img/avatar/3.jpg" />
      <img class="splash_av" src="/img/avatar/4.jpg" />
      <img class="splash_av" src="/img/avatar/5.jpg" />
      <h1>wade simmons</h1>
    </div>
      {{ content }}
    <div id="footer">
      <a href="http://twitter.com/wadey">@wadey</a>
    </div>
    
    <script type="text/javascript">
    var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
    try {
    var pageTracker = _gat._getTracker("UA-10238719-1");
    pageTracker._trackPageview();
    } catch(err) {}</script>
  </body>
</html>
