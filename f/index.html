<noscript>
Redirecting you to <a href="http://flickr.com/photos/wsimmons">Flickr</a>...
</noscript>
<script>
  // from: http://www.flickr.com/groups/api/discuss/72157616713786392/
  function base58_decode(snipcode) {
      var alphabet = '123456789abcdefghijkmnopqrstuvwxyzABCDEFGHJKLMNPQRSTUVWXYZ' ;
      var num = snipcode.length ;
      var decoded = 0 ;
      var multi = 1 ;
      for ( var i = (num-1) ; i >= 0 ; i-- )
      {
          decoded = decoded + multi * alphabet.indexOf( snipcode[i] ) ;
          multi = multi * alphabet.length ;
      }
      return decoded;
  }
  
    var id = window.location.search.substring(1);
    //var id = window.location.hash.substring(1);
    window.location = "http://flickr.com/photos/wsimmons/" + base58_decode(id);
</script>
