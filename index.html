<html>
<head>
    <meta http-equiv="refresh" content="0;URL=http://wades.im/mons" /> 
</head>
<body>
    <a href="http://wades.im/mons">http://wades.im/mons</a>
    <script>   
      var query = window.location.search.substring(1);
      if (query.length > 1 && query.indexOf('=') < 0) {
        window.location = "/" + query[0] + "/?" + query.substring(1);
      }
    </script>
</body>
</html>
