<script>
  $(document).ready(function() {
    if(typeof console === "undefined") {
        console = { log: function() { } };
    }
    
    var params = $.parseQuery();
    
    flickr.photos.getInfo(params.id, function(photo) {
      console.log(photo)
      $("#bigPhoto").html("<a href='" + photo.urls.url[0]._content + "'><img src='" + flickr.largeImg(photo) + "' /></a>");
    })
  });
</script>
<div>
  <div id="bigPhoto">
    Loading Photo...
  </div>
</div>
